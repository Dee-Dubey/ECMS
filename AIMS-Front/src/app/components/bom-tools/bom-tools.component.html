<div class="container-fluid main-container">
  <app-navbar></app-navbar>
  <div class="row hero">

    <div class="col-lg-12 primary-container">
      <div class="row">
        <div class="col-3"></div>

        <div class="col-6">
          <div class="row">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn" [ngClass]="{'btn-action': toolType === false}"
                (click)="changeTool(true)">Consolidate BOM</button>
              <button type="button" class="btn" [ngClass]="{'btn-action': toolType === true}"
                (click)="changeTool(false)">Update BOM Prices</button>
            </div>
          </div>
        </div>

        <div class="col-3"></div>
      </div>
      <div class="container" *ngIf="toolType === true">
        <div class="row mt-3">
          <label for="formFile" class="form-label">Add BOM Files</label>
          <div class="input-group mb-3">
            <input class="form-control" type="file"
              accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
              id="BOM-Files" multiple (change)="selectBOMFiles($event)">
          </div>
        </div>

        <div class="row mt-3">
          <div class="table-container">
            <div class="row head-row">
              <div class="box col-1">#</div>
              <div class="box col-8">BOM File Name</div>
              <div class="box col-2">Number Per System</div>
              <div class="box col-1">Action</div>
            </div>

            <div class="row file-row" *ngFor="let file of bomFiles; let i = index"
              [ngClass]="{'light': i%2 === 1, 'dark': i%2 === 0}">
              <div class="box col-1">{{i+1}}</div>
              <div class="box col-8">{{file.name.split('.')[0]}}</div>
              <div class="box col-2"><input class="bom-inp" type="number" [(ngModel)]="bomFilesList[i].quantity"></div>
              <div class="box col-1"><button class="btn btn-warning" (click)="removeBOMFile(i)">Remove</button></div>
            </div>

            <div *ngIf="bomFiles?.length === 0" class="empty-state">
              <div class="empty-icon">üìÅ</div>
              <p>No BOM files uploaded</p>
            </div>
          </div>
        </div>

        <div class="row mt-5">
          <div class="input-group">
            <span class="input-group-text">Number of Systems Required:</span>
            <input type="number" class="form-control" id="no-of-systems" [(ngModel)]="numberOfSystems">
            <button class="btn btn-action" style="width: 20vw;" (click)="uploadBOMFiles()">Consolidate</button>
          </div>
        </div>
      </div>

      <div class="container" *ngIf="toolType === false">
        <div class="row mt-3">
          <div class="col">
            <label for="formFile" class="form-label">Select Consolidated BOM File</label>
            <div class="input-group mb-3">
              <input class="form-control" type="file"
                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                id="BOM-Files" (change)="selectConsolidatedBOMFile($event)"
                (cancel)="selectConsolidatedBOMFileCancel($event)">
            </div>
          </div>
          <div class="col">
            <label for="formFile" class="form-label">Add BOM Files</label>
            <div class="input-group mb-3">
              <input class="form-control" type="file"
                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                id="BOM-Files" multiple (change)="selectCostBomFiles($event)">
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="table-container">
            <div class="row head-row">
              <div class="box col-1">#</div>
              <div class="box col-8">BOM File Name</div>
              <div class="box col-2">Number Per System</div>
              <div class="box col-1">Action</div>
            </div>
            <div class="row file-row" *ngFor="let file of costBOMFiles; let i = index"
              [ngClass]="{'light': i%2 === 1, 'dark': i%2 === 0, 'red': file.name === consolidatedBOMFile}">
              <div class="box col-1">{{i+1}}</div>
              <div class="box col-8">{{file.name.split('.')[0]}}</div>
              <div class="box col-2"><input class="bom-inp" type="number" [(ngModel)]="costBOMFilesList[i].quantity">
              </div>
              <div class="box col-1"><button class="btn" [ngClass]="{'btn-action': file.name === consolidatedBOMFile}"
                  (click)="removeCostBOMFiles(i)">Remove</button></div>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="input-group">
            <span class="input-group-text">Number of Systems Required:</span>
            <input type="number" class="form-control" id="numSystemsCost" [(ngModel)]="numSystemsCost">
            <button class="btn btn-action" style="width: 20vw;" (click)="uploadCostBOMFiles()">Consolidate</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
