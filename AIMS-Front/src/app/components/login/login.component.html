<div class="container-fluid">
  <div class="main-header text-center mt-5 mb-5">
    <img class="mt-5" src="../../../assets/logo/Acevin_logo_small.png" alt="">
    <h3 class="mt-3">Inventory Management System</h3>
  </div>
  <div class="container mt-3">
    <div class="row">
      <div class="col-lg-7 inven-banner">
        <img src="../../../assets/images/inventory-banner.jpg" alt="">
      </div>
      <div class="col-lg-5">
        <div class="form-login">
          <h5 class="mt-3">Login</h5>
          <form [formGroup]="loginForm" (ngSubmit)="loginData()">
            <div class="input-group mb-4">
              <input type="text" class="form-control" placeholder="Login Id" aria-label="loginId"
                aria-describedby="addon-wrapping" namde="loginId" formControlName="loginId">
            </div>
            <div *ngIf="loginForm.controls['loginId'].invalid && loginForm.controls['loginId'].touched">
              <small class="error-message" *ngIf="loginForm.controls['loginId'].errors?.['required']">
                This field is required
              </small>
            </div>

            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="password" aria-label="password"
                aria-describedby="addon-wrapping" name="password" formControlName="password">
            </div>
            <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
              <small class="error-message" *ngIf="loginForm.controls['password'].errors?.['required']">
                This field is required
              </small>
            </div>
            <div
              *ngIf="loginError !== null && loginForm.controls['password'].dirty && !loginForm.controls['password'].errors?.['required']">
              <b class="error-message mb-3">{{loginError}}</b>
            </div>

            <button type="submit" class="btn btn-submit mt-3" [disabled]="loginForm.invalid">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
